<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" [(ngModel)]="order.item" class="form-control" id="item" name="item"
                    placeholder="Enter item" required #item="ngModel">
            </div>
            <div [hidden]="!item.pristine" class="alert alert-danger">Item is required</div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" [(ngModel)]="order.amount" class="form-control" id="amount" name="amount"
                    placeholder="Enter amount" required #amount="ngModel">
            </div>
            <div [hidden]="!amount.pristine" class="alert alert-danger">Amount is required</div>
            <button type="submit" [disabled]="!orderForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
